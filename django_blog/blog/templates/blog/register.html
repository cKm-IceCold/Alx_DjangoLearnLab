<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Django Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
            <h2 class="text-center text-3xl font-bold text-gray-900 mb-8">Create Account</h2>
            
            {% if errors %}
                <div class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                    {% for field, error_list in errors.items %}
                        <p class="font-semibold">{{ field }}:</p>
                        {% for error in error_list %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input 
                        type="text" 
                        name="username" 
                        id="username"
                        required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Choose a username"
                    >
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email"
                        required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="your@email.com"
                    >
                </div>
                
                <div>
                    <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        name="password1" 
                        id="password1"
                        required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter password"
                    >
                </div>
                
                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input 
                        type="password" 
                        name="password2" 
                        id="password2"
                        required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Confirm password"
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 font-medium"
                >
                    Create Account
                </button>
            </form>
            
            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
