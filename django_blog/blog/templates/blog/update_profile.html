<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Django Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-8">Edit Profile</h2>
            
            <form method="post" enctype="multipart/form-data" class="space-y-8">
                {% csrf_token %}
                
                <!-- User Information Section -->
                <fieldset>
                    <legend class="text-lg font-semibold text-gray-900 mb-4">Basic Information</legend>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input 
                                type="email" 
                                name="email" 
                                id="email"
                                value="{{ user.email }}"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                        
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input 
                                type="text" 
                                name="first_name" 
                                id="first_name"
                                value="{{ user.first_name }}"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                        
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input 
                                type="text" 
                                name="last_name" 
                                id="last_name"
                                value="{{ user.last_name }}"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                    </div>
                </fieldset>
                
                <!-- Profile Details Section -->
                <fieldset>
                    <legend class="text-lg font-semibold text-gray-900 mb-4">Profile Details</legend>
                    
                    <div class="space-y-6">
                        <div>
                            <label for="profile_picture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                            <input 
                                type="file" 
                                name="profile_picture" 
                                id="profile_picture"
                                accept="image/*"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            >
                            {% if profile.profile_picture %}
                                <p class="mt-2 text-sm text-gray-600">Current picture: <img src="{{ profile.profile_picture.url }}" alt="Profile" class="w-12 h-12 rounded-full mt-1"></p>
                            {% endif %}
                        </div>
                        
                        <div>
                            <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                            <textarea 
                                name="bio" 
                                id="bio"
                                rows="4"
                                placeholder="Tell us about yourself"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            >{{ profile.bio }}</textarea>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                                <input 
                                    type="text" 
                                    name="phone_number" 
                                    id="phone_number"
                                    value="{{ profile.phone_number }}"
                                    placeholder="+1 (555) 000-0000"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                >
                            </div>
                            
                            <div>
                                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                                <input 
                                    type="text" 
                                    name="location" 
                                    id="location"
                                    value="{{ profile.location }}"
                                    placeholder="City, Country"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                >
                            </div>
                        </div>
                        
                        <div>
                            <label for="website" class="block text-sm font-medium text-gray-700">Website</label>
                            <input 
                                type="url" 
                                name="website" 
                                id="website"
                                value="{{ profile.website }}"
                                placeholder="https://example.com"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                    </div>
                </fieldset>
                
                <!-- Submit Buttons -->
                <div class="flex gap-4">
                    <button 
                        type="submit"
                        class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 font-medium"
                    >
                        Save Changes
                    </button>
                    
                    <a 
                        href="{% url 'profile' %}"
                        class="flex-1 text-center bg-gray-300 text-gray-900 py-2 px-4 rounded-md hover:bg-gray-400 transition duration-200 font-medium"
                    >
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
